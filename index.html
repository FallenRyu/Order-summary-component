<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="/CSS/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="Container">
      <div class="Container__Top">
        <img
          src="/images/illustration-hero.svg"
          alt="A girl wearing Headphones"
        />
      </div>

      <div class="Container__Bottom">
        <div class="Container__Info">
          <h1>Order Summary</h1>

          <p class="Container__Para">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="AnnualPlanBtn">
          <div class="AnnualPlanBtn__Price">
            <img class="Icon" src="/images/icon-music.svg" alt="" />
            <p>
              <span>Annual Plan</span> <br />
              59.99/year
            </p>
          </div>

          <div class="AnnualPlanBtn__Change">
            <a href="#">Change</a>
          </div>
        </div>

        <div class="AnnualPlanbtn__Proceed">
          <a href="#">Proceed to Payment</a>
        </div>

        <div class="AnnualPlanbtn__Canncel">
          <a href="#"> Cancel Order </a>
        </div>
      </div>
    </section>
  </body>
</html>
